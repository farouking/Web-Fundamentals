<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div></div>
    <nav>
        <h1>Network</h1>
    </nav>

    <h1>Your Feed</h1>
    <div class="Global">
        <div class="profile">
            <img src="./user-profile-icon.png" alt="user picture">
            <a href="#">Add an Avatar</a>
            <h1>James Doe</h1>

        </div>
        <div class="main">
            <div class="container">
                <div class="part01">
                    <h2>Neil M</h2>
                    <p><span id="likeCount1">9</span> like(s)</p>
                    <button onclick="Addlike1(this)" id="Btn-Like">Like</button>
                </div>
                <p>I just setup the new discord bot,let me <br> know what you all think. <a href="#">link</a></p>
            </div>

            <div class="container">
                <div class="part01">
                    <h2>Nichole K</h2>
                    <p><span id="likeCount2">12</span> like(s)</p>
                    <button onclick="Addlike2(this)" id="Btn-Like">Like</button>
                </div>
                <p>just finshed my <a href="#">next comic</a>,chek it out.</p>
            </div>

            <div class="container">
                <div class="part01">
                    <h2>Jim R</h2>
                    <p><span id="likeCount3">9</span> like(s)</p>
                    <button onclick="Addlike3(this)" id="Btn-Like">Like</button>
                </div>
                <p>I can't stop listening to the <a href="">new ablum</a> <br>who else liking it? </p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
